{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/registerstyles.css' %}">

</head>

<body>
    
    <div class="container">
        <div class="tabs">
            <ul>
                <li id="register"><a>Register</a></li>
            
            </ul>
        </div>
        <div class="forms">
            <div class="register">
                <p>Sign up free with in seconds.</p>

                <form method="post" name="register" action="register">
                    {% csrf_token %}
                    <input class="field" name="username" required type="text" placeholder="Username" />
                    <input class="field" name="email" required type="email" placeholder="myusername@domain.com" />
                    <input id="p1" class="field" name="password1" required type="password" placeholder="Password" onchange="form1.p2.pattern=this.value;" />
                    <input id="p2" class="field" name="password2" required type="password" placeholder="Rewrite Password" required />
                    <input type="submit"  value="Sign Up" />
                </form>
            </div>
            



           
                </form>
            </div>
        </div>
    </div>
    <div>
        <h3>
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </h3>
    </div>


    <script src="{% static 'js/register.js' %}"></script>
</body>

</html>
